<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Robot head -->
    <rect x="10" y="4" width="20" height="12" rx="2" fill="url(#gradient1)"/>
    <!-- Antenna -->
    <circle cx="20" cy="2" r="2" fill="url(#gradient1)"/>
    <rect x="19" y="2" width="2" height="4" fill="url(#gradient1)"/>
    <!-- Eyes -->
    <circle cx="15" cy="10" r="2.5" fill="white"/>
    <circle cx="25" cy="10" r="2.5" fill="white"/>
    <circle cx="15" cy="10" r="1" fill="#1a1a1a"/>
    <circle cx="25" cy="10" r="1" fill="#1a1a1a"/>
    <!-- Robot body -->
    <rect x="8" y="18" width="24" height="18" rx="2" fill="url(#gradient1)"/>
    <!-- Chest panel -->
    <rect x="12" y="22" width="16" height="8" rx="1" fill="white" fill-opacity="0.3"/>
    <!-- Code brackets -->
    <path d="M15 24L12 26L15 28" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M25 24L28 26L25 28" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Wheels -->
    <circle cx="12" cy="36" r="3" fill="#1a1a1a"/>
    <circle cx="28" cy="36" r="3" fill="#1a1a1a"/>
    <defs>
        <linearGradient id="gradient1" x1="4" y1="4" x2="36" y2="40" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#F89820"/>
            <stop offset="0.5" stop-color="#ED1C24"/>
            <stop offset="1" stop-color="#0066B3"/>
        </linearGradient>
    </defs>
</svg>
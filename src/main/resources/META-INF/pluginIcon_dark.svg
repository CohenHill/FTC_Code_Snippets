<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Robot head -->
    <rect x="10" y="4" width="20" height="12" rx="2" fill="url(#gradient1_dark)"/>
    <!-- Antenna -->
    <circle cx="20" cy="2" r="2" fill="url(#gradient1_dark)"/>
    <rect x="19" y="2" width="2" height="4" fill="url(#gradient1_dark)"/>
    <!-- Eyes -->
    <circle cx="15" cy="10" r="2.5" fill="#2B2B2B"/>
    <circle cx="25" cy="10" r="2.5" fill="#2B2B2B"/>
    <circle cx="15" cy="10" r="1" fill="white"/>
    <circle cx="25" cy="10" r="1" fill="white"/>
    <!-- Robot body -->
    <rect x="8" y="18" width="24" height="18" rx="2" fill="url(#gradient1_dark)"/>
    <!-- Chest panel -->
    <rect x="12" y="22" width="16" height="8" rx="1" fill="#2B2B2B" fill-opacity="0.5"/>
    <!-- Code brackets -->
    <path d="M15 24L12 26L15 28" stroke="#2B2B2B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M25 24L28 26L25 28" stroke="#2B2B2B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Wheels -->
    <circle cx="12" cy="36" r="3" fill="#CCCCCC"/>
    <circle cx="28" cy="36" r="3" fill="#CCCCCC"/>
    <defs>
        <linearGradient id="gradient1_dark" x1="4" y1="4" x2="36" y2="40" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#FFB347"/>
            <stop offset="0.5" stop-color="#FF6B6B"/>
            <stop offset="1" stop-color="#4A90D9"/>
        </linearGradient>
    </defs>
</svg>
